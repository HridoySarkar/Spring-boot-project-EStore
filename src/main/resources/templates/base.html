<!doctype html>
<html
        class="light"
        lang="en"
        th:fragment="parent(content,title,script)"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:fragment="flowbitecss" href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:fragment="tailwindcss" rel="stylesheet" data-th-href="@{'/css/out.css'}">
    <link rel="icon" type="image/x-icon" href="../images/s.png">
    <title th:replace="${title}">Base Page</title>
</head>
<body class="dark:bg-gray-800 bg-gray-100 dark:text-white">
    <!--  Header  -->
    <div class="p-4">
        <section data-th-replace="navbar"></section>
    </div>


    <div class="p-4">
        <div data-th-replace="${content}" class="p-4 mt-5"></div>
    </div>

    <!--  Footer  -->
<!--    <div th:replace="footer"></div>-->

    <script th:fragment="flowbitejs" src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script data-th-src="@{'/js/themeMode.js'}"></script>
</body>
</html>
